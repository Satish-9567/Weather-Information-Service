<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Weather Information</h1>
    <div th:if="${weather != null}" class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">City</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Description</th>
                <th scope="col">Wind Speed</th>
                <th scope="col">Pressure</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${weather.city}">City</td>
                <td th:text="${weather.temperature}">Temperature</td>
                <td th:text="${weather.humidity}">Humidity</td>
                <td th:text="${weather.weather_description}">Description</td>
                <td th:text="${weather.wind_speed}">Wind Speed</td>
                <td th:text="${weather.pressure}">Pressure</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${weather == null}" class="alert alert-danger">
        <p>No weather information found for the specified city.</p>
        <a href="/search" class="btn btn-primary">Go back to search</a>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
